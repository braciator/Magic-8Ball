<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="info">
            <h1>Magic 8Ball</h1>
            <p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
        </div>

        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_1280.png" alt="Ball with number 8 in the middle">
        </div>

        <div class="question-area">
            <h2>Zadaj pytanie:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
